    <div id="main-content"> 
    <h1>Two Truths One Lie</h1>
<div class="flex-display">
    <div id="lie">
        <h3>I have never traveled outside of the country</h3>
        <p>I've only traveled domestically in the US</p>
    </div>
    <div id="truth">
        <h3>I lived in San Francisco</h3>
        <p>I moved in 2017</p>
    </div>
    <div id="truth2">  
        <h3>I was born in Alaska</h3>
        <p>It was on an Airforce base</p>
    </div>
</div>
        
        
    </div>
